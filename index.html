<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindIt</title>
    <link rel="icon" type="image/png" href="static/logo.png">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- Logo en haut à gauche -->
	<!--<div class="logo-container">
        <img src="static/logo.png" alt="Logo" id="logo"/>
    </div> -->
    
    <!-- Icône pour ouvrir/fermer le menu -->
    <div id="menuToggle" class="menu-icon open"> ☰ </div>
    
    <div class="container">
        <!-- Barre latérale gauche -->
        <div id="sidebar" class="sidebar open">
            <h2 class="title">Mind-It</h2>
            <button id="add-folder-btn">Ajouter un Dossier</button>
            <ul id="folder-list"></ul>
        </div>

        <!-- Contenu principal -->
        <div id="main-content" class="main-content shift">
            <h2 id="folder-name"></h2>
            <div class="dossier-top">
		        <div class="buton-dossier">
		        	<!-- Bouton de modification du nom -->
		        	<button id="edit-folder-name-btn">
		        		<img src="static/modif.png" alt="renommer" id="img-modif"/>
		        	</button> 
		        
		        	<button id="delete-folder-btn">
		        		<img src="static/suppr.png" alt="supprimer" id="img-suppr"/>
		        	</button>
				</div>
			</div>
			
            <div id="subfolder-container">
                <h3>Sous-dossiers</h3>
                <button id="add-subfolder-btn">Ajouter un Sous-dossier</button>
                <ul id="subfolder-list"></ul>
            </div>

            <div id="notes-container">
                <h3>Notes</h3>
                <button id="add-note-btn">Ajouter une Note</button>
                <ul id="note-list"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
