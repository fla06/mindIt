<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu avec Dossiers et Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Icône pour ouvrir/fermer le menu -->
    <div id="menuToggle" class="menu-icon">☰</div>

    <!-- Menu latéral -->
    <div id="sidebar" class="sidebar">
        <!-- Liste des dossiers -->
    </div>

    <!-- Contenu principal -->
    <div id="content" class="content">
        <h2>Choisissez un dossier pour afficher son contenu</h2>
        <div id="folderActions">
            <button class="action-btn" onclick="renameFolder()">Renommer le dossier</button>
            <button class="action-btn" onclick="deleteFolder()">Supprimer le dossier</button>
        </div>
        <div id="notesSection">
            <button class="action-btn" onclick="addNote()">Ajouter une note</button>
            <div id="notesContainer">
                <!-- Notes du dossier -->
            </div>
        </div>
    </div>

    <!-- Script principal -->
    <script src="script.js"></script>

    <!-- Enregistrement du Service Worker -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker enregistré avec succès:', registration);
                    })
                    .catch((error) => {
                        console.log('L\'enregistrement du Service Worker a échoué:', error);
                    });
            });
        }
    </script>
</body>
</html>
